<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--== CSS ==-->
    <link rel="stylesheet" href="/inputAnimation/CSS/main.css">

    <title>Login Animation</title>
</head>

<body>
    <div class="l-form">
        <form action="" class="form">
            <h1 class="form__title">Sign In </h1>
            <ion-icon name="planet-outline">

                <div class="form__div">
                    <input type="text" class="form__input" placeholder=" ">
                    <label for="" class="form__label">Email</label>
                </div>

                <div class="form__div">
                    <input type="password" class="form__input" placeholder=" ">
                    <label for="" class="form__label">Password</label>
                </div>

                <input type="submit" class="form__button" value="Sign In">
        </form>
    </div>



    <!--=== SCRIPTS ===-->

    <script type="module " src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js "></script>

    <!--SCRIPT COMPATIBLE-->
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js "></script>
</body>

</html>
